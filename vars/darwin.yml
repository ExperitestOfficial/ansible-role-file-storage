---

installation_root_folder: "{{ ansible_user_dir }}/experitest"
installation_folder: "{{ installation_root_folder }}/{{ app_name }}-{{ app_version }}"

temp_folder: "/tmp/experitest"

service_plist_file_path: "/Library/LaunchDaemons/{{ service_name }}.plist"

installer_file_name: "dist-Mac-STORAGE-{{ app_version }}.zip"

relative_path: "file-storage/osx"

launcher_file_name: "start.sh"

file_storage_folder: "/Library/Application Support/Experitest/file-storage"
